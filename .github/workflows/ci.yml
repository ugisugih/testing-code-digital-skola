name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint

  unit-test:
    name: Unit Test (Jest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: [lint, unit-test]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  k6-smoke-test:
    name: k6 Smoke Test
    runs-on: ubuntu-latest
    needs: sonarcloud

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: |
          npm start &
          sleep 5

      - name: Run k6
        uses: grafana/k6-action@v0.2.0
        with:
          filename: loadtest/script.js
          flags: --env BASE_URL=http://host.docker.internal:3000
